<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Galleries of things we are working on lately.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
            <div class="row">

                <div class="col-lg-12 text-center">
                    <hr />
                    <p><a href="http://www.houzz.com/pro/takanakagawa/sakura-group" target="_blank"><img src="http://st.houzz.com/static/badge64_64.png" alt="Remodeling and Home Design" width="64" height="64" border="0" /></a></p>
                    <p>Visit our <a href="http://www.houzz.com/pro/takanakagawa/sakura-group" target="_blank" class="houzz-link">Houzz Profile</a> for more examples of our work.</p>
                    <hr />
                </div>



            </div>
        </div>
    </section>
